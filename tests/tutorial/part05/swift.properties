site.cloud {
   taskWalltime=04:00:00
   initialScore=10000
   filesystem=local
   jobmanager=coaster-persistent:local:local:http://localhost:50010
   workerManager=passive
   taskThrottle=800
   workdir=/home/$USER/work
}

